<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notes</title>
</head>
<body>
<div id="Linux命令格式">
    u所有者 g所属组 o其他人<br/>
    r读 w写 x执行<br/>
    .代表ACL权限<br/>
    1代表引用计数 代表文件被调用过几次<br/>
    ls -lh -h表示显示成人能看懂的表示<br/>
    最后一段代表文件最后一次被修改的时间<br/>
    ls [选项][参数]<br/>
    ls -ld /etc/ 看到etc目录本身的权限<br>
    总结:<br>
    -a:隐藏文件 －l显示详细信息 －d查看目录属性 －h人性化显示文件大小 －i显示inode（安装时通过inode查找文件位置）<br/>
</div>
</body>
</html>
